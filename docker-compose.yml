version: '3.8'

services:
  # Streamlit Web App Service
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: social_media_assistant_streamlit
    ports:
      - "8501:8501"
    volumes:
      - .:/app
      - uploads:/app/uploads
      - logs:/app/logs
    env_file:
      - .env
    environment:
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-missing}
      INSTAGRAM_ACCESS_TOKEN: ${INSTAGRAM_ACCESS_TOKEN:-missing}
      INSTAGRAM_BUSINESS_ACCOUNT_ID: ${INSTAGRAM_BUSINESS_ACCOUNT_ID:-missing}
      FACEBOOK_PAGE_ID: ${FACEBOOK_PAGE_ID:-missing}
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID:-missing}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET:-missing}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-missing}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-missing}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-missing}
    depends_on:
      - redis
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: social_media_assistant_celery_worker
    command: celery -A celery_app worker --loglevel=info
    volumes:
      - .:/app
      - uploads:/app/uploads
      - logs:/app/logs
    env_file:
      - .env
    environment:
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      - redis
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: social_media_assistant_celery_beat
    command: celery -A celery_app beat --loglevel=info --schedule=/app/celerybeat-schedule
    volumes:
      - .:/app
      - uploads:/app/uploads
      - logs:/app/logs
      - beat_data:/app/celerybeat-schedule
    env_file:
      - .env
    environment:
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      - redis
    restart: unless-stopped

  # Redis (Message Broker)
  redis:
    image: redis:7-alpine
    container_name: social_media_assistant_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

# Named volumes for data persistence
volumes:
  uploads:
  logs:
  redis_data:
  beat_data:
